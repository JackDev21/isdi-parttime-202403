<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


  <script>
    const rootElement = document.getElementById("root")

    const root = ReactDOM.createRoot(rootElement)

    const title = React.createElement("h1", { children: "Hola mundo" })

    const redItem = React.createElement("li", { children: "Red" })
    const yellowItem = React.createElement("li", { children: "Yellow" })
    const blueItem = React.createElement("li", { children: "Blue" })

    const colorList = React.createElement("ul", { children: [redItem, yellowItem, blueItem] })

    const helloButton = React.createElement("button", {
      children: "Hello",

      onClick() {
        alert("Hola Mundo")
      }
    })

    root.render([title, colorList, helloButton])
  </script>
</body>

</html>
