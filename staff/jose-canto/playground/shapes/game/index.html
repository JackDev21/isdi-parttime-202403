<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>
<body>


  <script>

    function ColorForms(){

      this.container = document.createElement("div")
      this.container.style.position = "absolute"
    }
    ColorForms.prototype.setBackgroundColor = function (color){
      this.container.style.backgroundColor = color
    }
    ColorForms.prototype.setWidth = function (value){
      this.container.style.width = value + "px"
    }
    ColorForms.prototype.setHeight = function (value){
      this.container.style.height = value + "px"
    }
    ColorForms.prototype.setRadius = function (value){
      this.container.style.borderRadius = value + "%"
    }
    ColorForms.prototype.moveX = function(value){
      this.container.style.left = value + "px"
    }
    ColorForms.prototype.moveY = function(value){
      this.container.style.top = value + "px"
    }
    ColorForms.prototype.add = function (child) {
      this.container.appendChild(child.container)
    }

    var x = 100
    var y = 100
    var step = 20
    function Circle(){
    
      ColorForms.call(this)

      this.setBackgroundColor('pink')
      this.setHeight(100)
      this.setWidth(100)
      this.setRadius(50)
      this.moveX(x)
      this.moveY(y)
    }

    Circle.prototype = Object.create(ColorForms.prototype)
    Circle.prototype.constructor = Circle

    var circle = new Circle;

  document.onkeydown = function (event) {
    if (event.key === "ArrowLeft" ) {
      x -= step
    } else if (event.key === "ArrowRight" ) {
      x += step
    } else if (event.key === "ArrowUp" ) {
      y -= step
    } else if (event.key === "ArrowDown" ) {
      y += step
    }

    circle.moveX(x)
    circle.moveY(y)
  }

    document.body.appendChild(circle.container)
  </script>
</body>
</html>
